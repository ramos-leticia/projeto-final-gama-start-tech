<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Cadastro - JobsNET</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="nav-container">
            <div class="logo">
              <a href="#"
                ><img src="img/logo-jobsnet.svg" alt="Logo JobsNET"
              /></a>
            </div>
            <div class="links-nav">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Entrar</a></li>
              </ul>
            </div>
          </div>
        </header>
        <div class="showcase">
          <div class="left">
            <div class="form-area">
              <h2>Cadastro</h2>
              <h3>Dados pessoais</h3>
            </div>
            <form>
              <div class="input-name">
                <label for="name">Nome completo</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite seu nome"
                />
              </div>
              <div class="input-birth">
                <label for="birthdate">Data de nascimento</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="DD/MM/AAAA"
                />
              </div>
              <div class="input-address">
                <label for="address">Endereço</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite seu endereço"
                />
              </div>
              <div class="input-others">
                <label for="neighbour">Bairro</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite o nome de seu bairro"
                />
                <label for="neighbour">Cidade</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite o nome de sua cidade"
                />
                <label for="state">Estado</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite o nome de seu estado"
                />
              </div>
              <div class="input-others">
                <label for="cep">CEP</label>
                <input type="text" class="input-text" placeholder="00000-000" />
                <label for="phone">Telefone fixo</label>
                <input
                  type="text/phone"
                  class="input-text"
                  placeholder="(xx) xxxxx-xxxx"
                />
              </div>
              <div class="input-others">
                <label for="celphone">Celular</label>
                <input
                  type="text/phone"
                  class="input-text"
                  placeholder="(xx) xxxxx-xxxx"
                />
                <label for="email">E-mail</label>
                <input
                  type="text/email"
                  class="input-text"
                  placeholder="seuemail@email.com.br"
                />
              </div>
            </form>
          </div>
          <div class="right">
            <form>
              <div class="input-job">
                <label for="job">Cargo pretendido</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Digite o nome do cargo"
                />
              </div>
              <div class="input-others">
                <label for="job">Estado civil</label>
                <select id="estado-civil" name="estado-civil">
                  <option value="solteiro">Solteiro(a)</option>
                  <option value="casado">Casado(a)</option>
                  <option value="outro">Outro</option>
                </select>
                <label for="gender">Como você se identifica</label>
                <select id="gender" name="gender">
                  <option value="feminino">Mulher cis</option>
                  <option value="feminino">Mulher trans</option>
                  <option value="masculino">Homem cis</option>
                  <option value="masculino">Homem trans</option>
                  <option value="não-binário">Não-binarie</option>
                  <option value="outro">Prefiro não responder</option>
                </select>
              </div>
              <div class="docs">
                <h3>Documentos</h3>
              </div>
              <div class="input-docs">
                <label for="rg">Identidade</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="11.111.111-1"
                />
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="111.111.111-11"
                />
              </div>
              <div class="input-docs">
                <label for="car">Possui veículo</label>
                <select id="car" name="car">
                  <option value="sim">Sim</option>
                  <option value="não">Não</option>
                </select>

                <label for="license">Habilitação</label>
                <select id="car" name="car">
                  <option value="sim">Sim</option>
                  <option value="não">Não</option>
                </select>
              </div>
            </form>
            <button class="btn">Enviar</button>
          </div>
        </div>
        <!-- <div class="bottom">
                <p>Todos os direitos reservados</p>

            </div> -->
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
