<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>JobsNET</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <div class="nav-container">
                    <div class="logo">
                        <a href='#'><img src="img/logo-jobsnet.svg" alt="Logo JobsNET"></a>
                    </div>
                    <div class="links-nav">
                        <ul>
                            <li><a href="#">Cadastre-se</a></li>
                            <li><a href="#">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="showcase">
                <div class="left">
                    <div class="title">
                        <h2>Estamos contratando!</h2>
                        <h1>As melhores vagas você encontra aqui na JobsNET</h1>
                        <button class='btn'>Cadastre-se</button>
                    </div>

                </div>
                <div class="right">
                    <div class='image'>
                        <img src="img/img-side.svg" alt="Computador e celulares ilustrando contratação">
                    </div>                    
                </div>
            </div>
            <div class="bottom">
                <p>Todos os direitos reservados</p>

            </div>

        </div>
        

    </main>

    <script src="scripts.js"></script>
</body>
</html>
